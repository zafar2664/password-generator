<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@100..900&family=Reddit+Mono:wght@200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Generate a <br><span>Random Password</span></h1>
            <div class="input-box">
                <input type="text" purpose="password" placeholder="Password" value="">
               <img src="copy.png" alt="" onclick="copyPassword()">
            </div>
            <div class="pass-length">
                <p>Select Password length(**8-50 characters**)</p>
                <input type="number" min="8" max="50" value="8" id="num">
            </div>
            <div class="checkbox">
                <div>
                    <input type="checkbox" checked selected id="Upper"> <label >Include Upper case</label>
                </div>
                <div>
                    <input type="checkbox" id="Lower"> <label >Include Lower case</label>
                </div>
                <div>
                    <input type="checkbox" id="Number"> <label >Include Number</label>
                </div>
                <div>
                    <input type="checkbox" id="Symbol"> <label >Include Symbols</label>
                </div>
            </div>
            <button class="btn"><img src="generate.png" alt="">Generate Password</button>
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
